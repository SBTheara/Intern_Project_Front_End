<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var map = [1,2,3,4,5,6].map(function(n){
            return n+2;
        })
        console.log(map);

        var filter = [1,2,3,4,5,6].filter(function(n){
            return n%2 ==0;
        })
        console.log(filter);

        var reduce = [1,2,3,4,5,6].reduce(function(accumulator,current){
            return accumulator+current;
        });
        console.log(reduce);

        console.log(map+","+filter+","+reduce);
    </script>
</body>
</html>
