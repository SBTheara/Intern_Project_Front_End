<!DOCTYPE html>
<html>
<head>
  <title>Product Create</title>
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="ProductCreate.js">
</head>
<body>
  <div class="container">
    <h1>Create Product</h1>

    <form action="/product/create" method="post">
      <input type="text" name="name" placeholder="Product Name"><br><br>
      <textarea name="description" placeholder="Product Description"></textarea><br><br>
      <input type="number" name="quantity" placeholder="Product Quantity"><br><br>
      <input type="number" name="price" placeholder="Product Price"><br><br>
      <input type="text" name="image" placeholder="Product Image URL"><br><br>
      <button type="submit">Create Product</button><br>
    </form>
  </div>
</body>
</html>
